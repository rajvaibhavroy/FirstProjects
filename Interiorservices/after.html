<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .container{
        width: 500px;
        height: 400px;
        background-color: aqua;
        position: relative;
        overflow: hidden;
    }
    .box{
        width: 100px;
        height: 100px;
        background-color: red;
        position: absolute;
        animation: move 3s linear forwards;
        bottom: -100px;
    }
    @keyframes move{
        0%{
            bottom: -100px;
        }
        100%{
            bottom:200px;
        }
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
    <ul>Section
        <li>Class A</li>
        <li>Class B</li>
        <li>Class C 
            <ol>
                <li>Sub A</li>
                <li>Sub A</li>
                <li>Sub A</li>
            </ol>
        </li>
        <li>Class D</li>
        <li>Class E</li>
    </ul>
</body>
</html>
